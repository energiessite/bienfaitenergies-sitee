<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienfait Energies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Pour que l'image occupe tout l'écran */
            background-image: url('fonnn.jpeg'); /* Assurez-vous que le nom de l'image est correct */
            background-size: cover; /* Ajuste l'image pour couvrir tout l'écran */
            background-position: center; /* Centre l'image */
            background-repeat: no-repeat; /* Empêche la répétition de l'image */
            background-color: #000; /* Couleur de secours si l'image ne charge pas */
            color: rgb(148, 77, 77); /* Texte blanc pour contraste */
            justify-content: space-between; /* Met le footer en bas */
        }


.header {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent pour contraste */
}

.header h1 {
    font-size: 2em;
    margin: 0 30px;
    color: rgb(255, 255, 255);
    white-space: nowrap; /* Empêche le titre de se replier */
}

.header .logo {
    height: 50px; /* Taille du logo */
}




        h1, p {
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Ombre pour rendre le texte lisible */
        }

        button {
            padding: 15px 30px;
            font-size: 1em;
            margin: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: rgb(245, 245, 245);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Ombre pour contraste */
        }

        .btn-pc {
            background-color: #555252;
        }

        .btn-pc:hover {
            background-color: #ff9500;
        }

        .btn-phone {
            background-color: #5a5757;
        }

        .btn-phone:hover {
            background-color: #ff7b00;
        }
        footer {
            
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            position: sticky;
            bottom: 0; /* Toujours en bas */
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="logo.jpeg" alt="Logo"> <!-- Assurez-vous que le fichier "logo.jpeg" existe -->
        <h1>Bienfait Energies</h1>
    </div>

    <h1>Bienvenue sur notre site</h1>
    <p>Veuillez choisir votre version :</p>
    <button class="btn-pc" onclick="redirect('pc')">Version PC</button>
    <button class="btn-phone" onclick="redirect('phone')">Version Téléphone</button>

    <script>
        function redirect(choice) {
            console.log("Choix effectué :", choice); // Pour voir dans la console
            if (choice === 'pc') {
                window.location.href = 'pc.html';
            } else if (choice === 'phone') {
                window.location.href = 'tell.html';
            } else {
                console.error("Choix non reconnu !");
            }
        }
    </script>
       </div>
       <footer style="display: flex; align-items: center; justify-content: center; gap: 10px;">
           
        
        
        
        
        
        
           <span>&copy; 2024 Bienfait Energies. Tous droits réservés. Créateur web: Rémi Siringo</span>
       </footer>
       

       </div>
</body>
</html>
